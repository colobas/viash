name: filter_table
description: |
  Filtering a table by a particular string column.
platform: R
arguments: []
options:
- short: i
  name: input
  type: file
  description: The path to a table to be filtered.
  mustExist: true
  required: true
  default: train.csv
- short: f
  name: format
  type: string
  description: The format of the input and output files.
  default: csv
  required: true
  values: [csv, tsv, rds, h5]
- short: c
  name: column_name
  type: string
  description: The name of the column by which to filter.
  default: Sex
  required: true
- short: v
  name: value
  type: string
  description: Only rows for which the column contains this value will pass the filter.
  default: male
  required: true
- short: o
  name: output
  type: file
  description: The path to the output file.
  default: filtered.csv
  required: true
  direction: output
resources:
- name: main.R
  path: ./code.R

